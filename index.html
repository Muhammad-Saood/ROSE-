<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Quran Emblem Animation</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .emblem-container {
      perspective: 1000px;
    }

    .emblem {
      width: 300px;
      height: 300px;
      background-image: url('p.png'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      animation: spin 10s infinite linear, shine 5s infinite ease-in-out;
      transform-style: preserve-3d;
      position: relative;
    }

    /* 3D Spin Animation */
    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    /* Shine Overlay */
    .emblem::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.0) 100%);
      transform: skewX(-25deg);
      animation: moveShine 5s infinite;
    }

    @keyframes moveShine {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }
  </style>
</head>
<body>
  <div class="emblem-container">
    <div class="emblem"></div>
  </div>
</body>
</html>
